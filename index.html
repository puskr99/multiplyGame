<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="score">
            score: <span id="scorevalue" style="font-weight: 900">0</span>
        </div>
        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Try again!
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the correct answer.
        </div>
        <div id="choices">

            <div id="box1" class="box"> </div>
            <div id="box2" class="box"> </div>
            <div id="box3" class="box"> </div>
            <div id="box4" class="box"> </div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue"
                style="font-family: sans seriff; font-weight: bold; font-size: 28px; color: black;"> 60</span>
        </div>
        <div id="gameOver">

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
